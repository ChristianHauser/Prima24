<!--Dialog shown at startup only-->
<dialog>
<p>FUDGE Autoview</p>

</dialog>
<!--Canvas for FUDGE to render to-->
<canvas class="fullscreen">
</canvas>
<div id="allUI">
  <div class="scoreDiv" id="seconds-survived-container">
    <label for="secondsSurvived">Seconds survived:</label>
    <input type="text" id="secondsSurvived" key="secondsSurvived" value="0" readonly="" />

  <div class="scoreDiv" id="health-remaining-container">
    <label for="healthRemaining">Health remaining;</label>

    <label for="amunitionRemaining">Ammunition left:</label>
    <input type="text" id="amunitionRemaining" key="amunitionRemaining" value="0" readonly="" />
  </div>
  <div class="scoreDiv" id="money-collected-container">
    <label for="moneyCollected">Money:</label>
    <input type="text" id="moneyCollected" key="moneyCollected" value="0" readonly="" />
  </div>
</div>
<div id="instructions">
  <p>[WASD or Arrow] to Navigate</p>
  <p>[Spacebar] to Shoot</p>
</div>
<div id="credits">
